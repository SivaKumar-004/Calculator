<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row1">
        <input type="text" id="screen" >
        <div class="class">
            <button class="bttn btn-dark" onclick="numberclick('1')">1</button>
            <button class="bttn btn-dark" onclick="numberclick('2')">2</button>
            <button class="bttn btn-dark" onclick="numberclick('3')">3</button>
            <button class="bttn btn-warning" onclick="numberclick('+')">+</button>
        </div>
    </div>
    <div class="row2">
        
        <div class="class">
            <button class="bttn btn-dark" onclick="numberclick('4')">4</button>
            <button class="bttn btn-dark" onclick="numberclick('5')">5</button>
            <button class="bttn btn-dark" onclick="numberclick('6')">6</button>
            <button class="bttn btn-warning" onclick="numberclick('-')">-</button>
        </div>
    </div>
    <div class="row3">
        
        <div class="class">
            <button class="bttn btn-dark" onclick="numberclick('7')">7</button>
            <button class="bttn btn-dark" onclick="numberclick('8')">8</button>
            <button class="bttn btn-dark" onclick="numberclick('9')">9</button>
            <button class="bttn btn-warning" onclick="numberclick('/')">/</button>
        </div>
    </div>
    <div class="row4">
        
        <div class="class">
            <button class="bttn btn-dark" onclick="clearclick()">C</button>
            <button class="bttn btn-dark" onclick="numberclick('0')">0</button>
            <button class="bttn btn-dark" onclick="numberclick('*')">x</button>
            <button class="bttn btn-warning" onclick="equalclick()">=</button>
        </div>
    </div>
    <script src="./js/abhinand.js"></script>
</body>
</html>
